<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب</title>
  <style>body { font-family: Arial; direction: rtl; max-width: 400px; margin: auto; }</style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  <form id="signupForm">
    <label>البريد الإلكتروني:<br><input type="email" id="email" required></label><br><br>
    <label>كلمة المرور:<br><input type="password" id="password" required></label><br><br>
    <label>رقم الهاتف:<br><input type="tel" id="phone" required></label><br><br>
    <label>تاريخ الميلاد:<br><input type="date" id="birthDate" required></label><br><br>
    <label>اسم المستخدم:<br><input type="text" id="username" required></label><br><br>
    <button type="submit">إنشاء الحساب</button>
  </form>
  <p id="message" style="color:red;"></p>
  <p>هل لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEDOqcalrRXDXG-Gkipms2fkkTLw2KUEQ",
      authDomain: "ssss-b11c6.firebaseapp.com",
      databaseURL: "https://ssss-b11c6-default-rtdb.firebaseio.com",
      projectId: "ssss-b11c6",
      storageBucket: "ssss-b11c6.firebasestorage.app",
      messagingSenderId: "1011926445138",
      appId: "1:1011926445138:web:aa35bf90712edb1e75838b",
      measurementId: "G-CXJ122PY8J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signupForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      messageEl.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value;
      const phone = form.phone.value.trim();
      const birthDate = form.birthDate.value;
      const username = form.username.value.trim();

      if (!email || !password || !phone || !birthDate || !username) {
        messageEl.textContent = 'جميع الحقول مطلوبة';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          phone,
          birthDate,
          username,
          createdAt: serverTimestamp()
        });

        messageEl.style.color = 'green';
        messageEl.textContent = 'تم إنشاء الحساب بنجاح! سيتم تحويلك...';

        setTimeout(() => {
          window.location.href = 'profile.html'; // صفحة عرض البيانات أو الملف الشخصي
        }, 2000);

      } catch(error) {
        messageEl.textContent = 'خطأ: ' + error.message;
      }
    });
  </script>
</body>
</html>
