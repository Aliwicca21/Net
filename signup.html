<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
</head>
<body>
  <h2>إنشاء حساب</h2>
  <input type="text" id="name" placeholder="الاسم"><br><br>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br><br>
  <button onclick="signUp()">إنشاء حساب</button>

  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signUp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // محاولة إنشاء حساب جديد
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ البيانات تلقائياً في Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          createdAt: new Date()
        });

        alert("تم إنشاء الحساب وتخزين البيانات بنجاح 🎉");

      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          // لو الإيميل موجود بالفعل → تسجيل دخول مباشر
          try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("تم تسجيل الدخول بحسابك الحالي ✅");
          } catch (loginError) {
            alert("البريد موجود لكن كلمة المرور غير صحيحة ❌");
          }
        } else {
          alert("خطأ: " + error.message);
        }
      }
    }
  </script>
</body>
</html>
