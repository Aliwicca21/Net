<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب مع Firebase Modular SDK</title>
  <script type="module">
    // استيراد الوظائف اللازمة من Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // إعدادات مشروعك من Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyCEDOqcalrRXDXG-Gkipms2fkkTLw2KUEQ",
      authDomain: "ssss-b11c6.firebaseapp.com",
      databaseURL: "https://ssss-b11c6-default-rtdb.firebaseio.com",
      projectId: "ssss-b11c6",
      storageBucket: "ssss-b11c6.firebasestorage.app",
      messagingSenderId: "1011926445138",
      appId: "1:1011926445138:web:aa35bf90712edb1e75838b",
      measurementId: "G-CXJ122PY8J"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // تحميل البيانات المحفوظة من localStorage تلقائياً عند تحميل الصفحة
      const savedData = JSON.parse(localStorage.getItem('signupData'));
      if (savedData) {
        usernameInput.value = savedData.username || '';
        emailInput.value = savedData.email || '';
        passwordInput.value = savedData.password || '';
      }

      // حفظ البيانات تلقائياً عند تغيير أي حقل
      [usernameInput, emailInput, passwordInput].forEach(input => {
        input.addEventListener('input', () => {
          const data = {
            username: usernameInput.value,
            email: emailInput.value,
            password: passwordInput.value
          };
          localStorage.setItem('signupData', JSON.stringify(data));
        });
      });

      // التعامل مع إرسال الفورم
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          // إنشاء المستخدم في Firebase Auth
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // حفظ بيانات المستخدم في Firestore تحت doc بمفتاح uid
          await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            createdAt: serverTimestamp()
          });

          alert('تم إنشاء الحساب بنجاح!');
          localStorage.removeItem('signupData'); // حذف البيانات من التخزين المحلي
          form.reset();

        } catch (error) {
          alert('حدث خطأ: ' + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <h2>إنشاء حساب</h2>
  <form id="signupForm">
    <label for="username">اسم المستخدم:</label><br />
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="email">البريد الإلكتروني:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">كلمة المرور:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
