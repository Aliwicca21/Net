<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>body { font-family: Arial; direction: rtl; max-width: 400px; margin: auto; }</style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <label>البريد الإلكتروني:<br><input type="email" id="email" required></label><br><br>
    <label>كلمة المرور:<br><input type="password" id="password" required></label><br><br>
    <button type="submit">تسجيل الدخول</button>
  </form>
  <p id="message" style="color:red;"></p>
  <p>لا تملك حساب؟ <a href="signup.html">إنشاء حساب</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEDOqcalrRXDXG-Gkipms2fkkTLw2KUEQ",
      authDomain: "ssss-b11c6.firebaseapp.com",
      databaseURL: "https://ssss-b11c6-default-rtdb.firebaseio.com",
      projectId: "ssss-b11c6",
      storageBucket: "ssss-b11c6.firebasestorage.app",
      messagingSenderId: "1011926445138",
      appId: "1:1011926445138:web:aa35bf90712edb1e75838b",
      measurementId: "G-CXJ122PY8J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      messageEl.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageEl.style.color = 'green';
        messageEl.textContent = 'تم تسجيل الدخول! جاري التحويل...';

        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1500);

      } catch(error) {
        messageEl.textContent = 'خطأ: ' + error.message;
      }
    });
  </script>
</body>
</html>
